<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="center" class="container">
    <div class="'row m-5">
        <div class="col-md-12">
            <h2>CV Generator</h2>
        </div>
    </div>
    <div class="'row m-5">
        <div class="col-md-12">
            <h4>Please fill out your details</h4>
        </div>
    </div>
    <div class="'row m-5">
        <div class="col-md-7">
            <form method="POST" >
                {% csrf_token %}

                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" name="name" placeholder="enter your name">
                </div>
                 <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" name="email" placeholder="enter your Email">
                </div>
                 <div class="form-group">
                    <label for="">Phone</label>
                    <input type="number" name="phone" placeholder="enter your phone number">
                </div>
                 <div class="form-group">
                    <label for="">school</label>
                    <input type="text" name="school" placeholder="enter your school name">
                </div>
                 <div class="form-group">
                    <label for="">diploma</label>
                    <input placeholder="enter your college name" type="text"  name="diploma">
                </div>
                 <div class="form-group">
                    <label for="">Degree</label>
                    <input type="text" name="degree" placeholder="enter college name">
                </div>
                 <div class="form-group">
                    <label for="">Skill</label>
                    <textarea placeholder="eg c,c++,python" type="text" name="skills"></textarea>
                </div>
                 <div class="form-group">
                    <label for="">about you</label>
                    <textarea placeholder="write something about you" type="text" class="fom-control" id="summary" name="summary"></textarea>
                </div>
                <input type="submit" name="btnsub" value="submit">
            </form>
        </div>

    </div>
</div>
</body>
</html>
